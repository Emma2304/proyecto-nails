<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/557302077e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/images/icono.ico">
    <title>Login</title>
</head>

<body>

    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="screen">
            <div class="screen_content">
                <form id="form" class="login">
                    <div class="login_field">
                        <i class="login_icon fas fa-user"></i>
                        <input type="text" id="email-input" class="login_input" placeholder="Email" autocomplete="off">
                    </div>
                    <div class="login_field">
                        <i class="login_icon fas fa-lock"></i>
                        <input type="password" id="password-input" class="login_input" placeholder="Password">
                        <p id="error-text" class="text-sm text-red-600"></p>
                    </div>
                    <button class="button login_submit">
                        <span class="button_text">Log In Now</span>
                        <i class="button_icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="social-login">
                    <h3>Log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login_icon fa-brands fa-google"></a>
                        <a href="#" class="social-login_icon fa-brands fa-facebook"></a>
                        <a href="#" class="social-login_icon fa-brands fa-twitter"></a>
                    </div>
                </div>
                <p class="signup">Don't have a account?
                    <a rel="noopener noreferrer" href="/signup/">Sign Up</a>
                </p>
            </div>
            <div class="screen_background">
                <span class="screen_background_shape screen_background_shape4"></span>

                <span class="screen_background_shape screen_background_shape3"></span>

                <span class="screen_background_shape screen_background_shape2"></span>

                <span class="screen_background_shape screen_background_shape1"></span>

            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
