<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/557302077e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/images/icono.ico">
    <title>Sign Up</title>
</head>

<body>

    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <div class="gradient"></div>
    <div class="sign-up-wrapper">
        <div id="notification" class="fixed top-20 right-0 left-0">

        </div>
        <form id="form" class="sign-up">
            <h2 class="sign-up-title">Sign Up</h2>
            <div class="input-box">
                <span class="sub-titles">Name</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-input" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <input type="text" id="name-input" class="input focus:border-b-purple-500"
                    placeholder="Enter Your Name..." autocomplete="off">
            </div>
            <div class="input-box">
                <span class="sub-titles">Email</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-input" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                </svg>
                <input type="email" id="email-input" class="input focus:border-b-purple-500"
                    placeholder="Enter Your Email..." autocomplete="off">
            </div>
            <div class="input-box">
                <span class="sub-titles">Phone</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-input" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                </svg>
                <input type="tel" id="phone-input" class="input focus:border-b-purple-500"
                    placeholder="Enter Your Cell Number..." autocomplete="off">
            </div>
            <div class="input-box">
                <span class="sub-titles">Password</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-input" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
                <input type="password" id="password-input" class="input focus:border-b-purple-500"
                    placeholder="**********">
            </div>
            <h3 class="sign-up-with">Or Sign Up With</h3>
            <div class="companies">
                <a href="#" class="google fa-brands fa-google"></a>
                <a href="#" class="facebook fa-brands fa-facebook"></a>
            </div>
            <button id="form-btn" disabled class="submit-btn disabled:opacity-50 disabled:cursor-not-allowed">
                Register
            </button>
            <p class="signup">Already have a account.
                <a rel="noopener noreferrer" href="/login/">SIGN IN</a>
            </p>
        </form>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="../components/notification.js"></script>
</body>

</html>
